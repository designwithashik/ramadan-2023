<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ramadan Calendar</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Ramadan Calendar</h1>
      <div class="calendar">
        <div class="header">
          <div class="prev-month">&#10094;</div>
          <div class="current-month"></div>
          <div class="next-month">&#10095;</div>
        </div>
        <div class="weekdays">
          <div class="weekday">Sun</div>
          <div class="weekday">Mon</div>
          <div class="weekday">Tue</div>
          <div class="weekday">Wed</div>
          <div class="weekday">Thu</div>
          <div class="weekday">Fri</div>
          <div class="weekday">Sat</div>
        </div>
        <div class="days"></div>
        <div class="prayer-times">
          <div class="prayer-time">
            <div class="prayer-name">Fajr</div>
            <div class="prayer-time-value" data-prayer-name="Fajr"></div>
          </div>
          <div class="prayer-time">
            <div class="prayer-name">Dhuhr</div>
            <div class="prayer-time-value" data-prayer-name="Dhuhr"></div>
          </div>
          <div class="prayer-time">
            <div class="prayer-name">Asr</div>
            <div class="prayer-time-value" data-prayer-name="Asr"></div>
          </div>
          <div class="prayer-time">
            <div class="prayer-name">Maghrib</div>
            <div class="prayer-time-value" data-prayer-name="Maghrib"></div>
          </div>
          <div class="prayer-time">
            <div class="prayer-name">Isha</div>
            <div class="prayer-time-value" data-prayer-name="Isha"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
